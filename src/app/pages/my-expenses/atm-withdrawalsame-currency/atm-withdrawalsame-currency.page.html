<ion-header>
  <ion-toolbar>


      <div class="vertical-center-header" (click)="back()" >
        <ion-icon class="back-arrow" src="assets/icon/arrow-left.svg"></ion-icon> Atm withdrawal same currency
      </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content" style="background-image: url(assets/images/background.png);">
    <ion-card>
        <ion-row>
          <ion-col size="4">
            <label>Amt Deducted</label>
            <div class="form-group">
              <input type="number" (keypress)="keyPressNumbers($event)" class="form-control" placeholder="" [(ngModel)]="amtWithdraw"/>

            </div>
          </ion-col>
          <ion-col size="4">
            <label>Currency</label>
            <div class="form-group">
<!--              <select class="form-control" (change)="selectCurrencyDropdown($event.target.value)" >-->
<!--                <option *ngFor="let currencyDisplay of showCashCurrency" [ngValue]="currencyDisplay">{{currencyDisplay}}</option>-->
<!--              </select>-->

              <select class="form-control"  (change)="selectCurrencyDropdown($event.target.value)">
                <option class="place-holder" *ngIf="currencyFromDropdown1 != 0" [ngValue]="currencyFromDropdown1" selected >{{currencyFromDropdown1}}</option>

                <option class="place-holder"  *ngFor="let cashCurrency of showCashCurrency"
                        [ngValue]="cashCurrency">{{cashCurrency}}</option>
              </select>
            </div>
          </ion-col>
          <ion-col size="4">
            <label>Handover Type</label>
            <div class="form-group">
              <input type="text"  placeholder="Card"  disabled>
<!--              <select class="form-control" disabled>-->
<!--                <option>Card</option>-->
<!--              </select>-->
            </div>
          </ion-col>



        </ion-row>

        <ion-row>



          <ion-col>
            <div class="form-group">
              <label>Cash Received</label>
            </div>
            <div class="form-group">
              <input type="number" (keypress)="keyPressNumbers($event)" class="form-control" [(ngModel)]="cashRecived" placeholder="">
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="form-group">
              <label>ATM Withdrawal Fee</label>
            </div>
            <div class="form-group">
              <input type="number" (keypress)="keyPressNumbers($event)" class="form-control" [(ngModel)]="atmWithdrawFee" placeholder=""/>
            </div>
          </ion-col>
        </ion-row>
      </ion-card>


    <ion-card>
      <ion-row>
        <ion-col>
          <div class="form-group mt-2 mb-2">

            <div class="d-flex">
              <ion-button *ngIf="!debit_image" class="primary-btn add-file mr-20" style="color:#fff;width: 191px;" (click)="openGallery()">
                <ion-icon name="add-outline" style="font-size: xx-large;"></ion-icon> Add Receipt File
              </ion-button>
              <ion-button class="primary-btn" *ngIf="debit_image" style="color:#fff;width:20%;" (click)="removeImage()">
                <ion-icon name="trash-outline">Remove Image</ion-icon></ion-button>
            </div>
            <div style="text-align: center;" *ngIf="imageDisplay">
              <img [src]="imageDisplay">
            </div>

            <div style="text-align: center;" *ngIf="debit_image">
              <img [src]="'https://tcil-sotc.travelexic.com/'+debit_image">
            </div>
          </div>


          <div class="form-group">
              <label>Date:</label>
              <input type="date"  class="form-control" [max]="todayDateTime"  [(ngModel)]="withdrawDate"  placeholder="DD-MM-YYYY"/>
          </div>

          <div class="form-group">
            <textarea type="text" class="form-control" [(ngModel)]="withdrawDescription"  placeholder="Description"></textarea>
          </div>
        </ion-col>
      </ion-row>

        <ion-row class="mb-2 ml-2 mr-2">
          <ion-button class="primary-btn" (click)="atmWithdrawSameCurrency()"
          style="color:#fff;">done</ion-button>
        </ion-row>
      </ion-card>


  </div>
</ion-content>
