<ion-header>
  <ion-toolbar>

      <div class="vertical-center-header" (click)="back()">
        <ion-icon class="back-arrow" src="assets/icon/arrow-left.svg"></ion-icon> Add Own Money
      </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content" style="background-image: url(assets/images/background.png);">
    <ion-card>
        <ion-row>

          <ion-col size="6">
            <label>Amt to be added</label>
            <div class="form-group">
              <input type="number" class="form-control" (keypress)="keyPressNumbers($event)" [(ngModel)]="paidAmt" placeholder=""/>

            </div>
          </ion-col>
          <ion-col size="6">
            <label>Currency</label> 

            <div class="form-group"> 
              <select class="form-control" (change)="selectCurrencyDropdown($event.target.value)" [(ngModel)]="currencyFromDropdown">
                <option  *ngFor="let currencyDisplay of showrecivedCashCurrency"  [ngValue]="currencyDisplay">{{currencyDisplay}}</option>
              </select>

            
            </div>
          </ion-col>
          <!-- <ion-col size="4">
            <label>Handover Type</label>
            <div class="form-group">
              <input type="text"  placeholder="Cash"  disabled>
            </div>
         </ion-col> -->

        </ion-row>

          <ion-col>

              <select class="form-control" [(ngModel)]="typeDisplayFromDropdown">
                <option *ngFor="let typeSelectedObj of typeSelected"  [ngValue]="typeSelectedObj">{{typeSelectedObj}}</option>
              
              </select>
          
            </div>
          </ion-col>
        </ion-row> -->
        

        <ion-row>
          <ion-col>

              <input type="date" [(ngModel)]="selectedDate" [max]="todayDateTime" class="form-control" placeholder="Date" />

          
            </div> -->
            <div class="form-group">
              <label>Description</label>
              <textarea type="text" [(ngModel)]="description" class="form-control"  placeholder="Description"></textarea>

            </div>
          </ion-col>
        </ion-row>

       
      </ion-card>

        <ion-row class="mb-2 ml-2 mr-2">
          <ion-button class="primary-btn" style="color:#fff;"
           (click)="addMiscCollectionExcahnge()">done</ion-button>
        </ion-row>



  </div>
</ion-content>
