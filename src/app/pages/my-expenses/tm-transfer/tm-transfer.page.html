<ion-header>
  <ion-toolbar>

      <div class="vertical-center-header" (click)="back()">
        <ion-icon class="back-arrow" src="assets/icon/arrow-left.svg"></ion-icon>TM Transfer
      </div>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content" style="background-image: url(assets/images/background.png);">
    <ion-card>
        <ion-row>
          <ion-col>
            <div class="form-group">
              <label>Select name to Handover</label>
              <select class="form-control" (change)="selectTourManager($event)">
                <option hidden="hidden"></option>
                <option value="{{tourMgr.id}}"  *ngFor="let tourMgr of tourManagerList">{{tourMgr.name}}</option>
              </select>
            </div>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="4">
            <label>Amt Transfer</label>
            <div class="form-group">
              <input type="number" (keypress)="keyPressNumbers($event)" class="form-control" [(ngModel)]="tourManagerEnteredAmount" placeholder=""/>

            </div>
          </ion-col>
          <ion-col size="4">
            <label>Currency</label>
            <div class="form-group">
              <select class="form-control" (change)="selectCurrencyDropdown($event.target.value)">
                <option class="place-holder" *ngFor="let currencyDisplay of showCashCurrency" [ngValue]="currencyDisplay">{{currencyDisplay}}</option>
              </select>
            </div>
          </ion-col>
          <ion-col size="4">
            <label>Handover Type</label>
            <div class="form-group">
              <input type="text" placeholder="Cash"  disabled>
<!--              <select class="form-control" disabled>-->
<!--                <option>Cash</option>-->
<!--              </select>-->
                <!--<ion-item>
                  <ion-select  class="form-control" placeholder="Cash" [(ngModel)]="transaction_from">
                    <ion-select-option value="Cash">Cash</ion-select-option>
                    <ion-select-option  value="Card">Card</ion-select-option>
                  </ion-select>

             </ion-item>-->

            </div>
          </ion-col>
        </ion-row>
      </ion-card>



      <ion-card>
        <ion-row>
          <ion-col>
            <div class="form-group mt-2 mb-2">
            
              <div class="d-flex">
              <ion-button *ngIf="!debit_image" class="primary-btn add-file mr-20" style="color:#fff;width: 191px;" (click)="openGallery()">
                <ion-icon name="add-outline" style="font-size: xx-large;"></ion-icon> Add Receipt File</ion-button>
                <ion-button class="primary-btn" *ngIf="debit_image" style="color:#fff;width:20%;" (click)="removeImage()">
                  <ion-icon name="trash-outline">Remove Image</ion-icon></ion-button>
                </div>
                <div style="text-align: center;" *ngIf="imageDisplay">
                  <img [src]="imageDisplay" style="width: 200px !important; height:200px">
                </div>
                <div style="text-align: center;" *ngIf="debit_image">
                  <img [src]="debit_image">
                
            </div>
          </div>
            <div class="form-group">
              <label>Date:</label>
              <input type="date"   [(ngModel)]="selectedDate" [max]="todayDateTime" class="form-control"  placeholder="DD-MM-YYYY"/>
            </div>

            <div class="form-group">
              <textarea type="text" [(ngModel)]="description" class="form-control"  placeholder="Description"></textarea>
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="mb-2 ml-2 mr-2">
          <ion-button class="primary-btn" style="color:#fff;"
           (click)="TMTransfer()">done</ion-button>
        </ion-row>
    </ion-card>



  </div>
</ion-content>
