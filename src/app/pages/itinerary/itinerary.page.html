<ion-header [translucent]="true">
  <ion-toolbar style="background-color: #0354A6 !important">
    <ion-buttons slot="start">
      <ion-menu-button ion-button menuToggle></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="50" pullMax="200" (ionRefresh)="refreshPage()"></ion-refresher>
  <div class="content">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Agency Name</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h2>{{ user?.agency_name }}</h2>
      </ion-card-content>
    </ion-card>

    <ng-container *ngFor="let itinerary of itineraries let IDay = index;">
      <ion-card>
        <ion-card-header class="pb-0">
          <ion-card-subtitle>{{itinerary.locationName}} Hotel</ion-card-subtitle>
          <ion-card-title>
            <ion-row>
              <ion-col size="9">
                <hr />
              </ion-col>
              <ion-col size="3">
                <ion-button class="btn-yellow">
                  <a href="https://maps.google.com/maps?&daddr={{itinerary.hotelLat}},{{itinerary.hotelLong}}"
                    target="_blank" style="text-decoration: none; color: #fff;">
                    <ion-icon name="location-outline" style="font-size: 20px"></ion-icon>
                    <ion-icon style="font-size: 20px;" name="car-outline"></ion-icon>
                  </a>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h2>{{itinerary.hotelName}}</h2>
          <ion-row>
            <ion-col size="4">Check in</ion-col>
            <ion-col size="4">: {{itinerary.checkIndate}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Check Out</ion-col>
            <ion-col size="4">: {{itinerary.checkOutdate}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9"></ion-col>
            <ion-col size="3">
              <a href="tel:{{itinerary.hotelPhone}}">
                <ion-button class="btn-red"><img src="assets/images/call-phone-white.png" /></ion-button>
              </a>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <!-- <div *ngIf="getLocationsLen(itinerary,itinerary.checkIndate) > 0">-->

      <ng-container *ngFor="let data of getByDayswise(itinerary); let day = index;">
          <app-itinerary-checkinout [data]="data" [dayIndex]="day" [itinerary]="itinerary"></app-itinerary-checkinout>
      </ng-container>
    </ng-container>
  </div>
</ion-content>
