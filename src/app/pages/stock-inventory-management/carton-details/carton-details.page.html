<ion-header>
    <ion-toolbar mode="md">
      <ion-title (click)="back()">
        <div class="vertical-center-header">
          <ion-icon class="back-arrow" src="assets/icon/arrow-left.svg"></ion-icon> Carton Details
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
  <div class="content" style="background-image: url(assets/images/background.png);height: 100%;">
    <ion-card class="form-group">
      <ion-row>
        <ion-col size="4" style="text-align: left;"></ion-col>
        <ion-col size="8" style="text-align: left;">Carton Name :<b style="color: #00539F;">{{fetchCartonName}}</b> </ion-col>
      
      </ion-row>
      <ion-row>
        <ion-col>Remark <br> {{fetchCartonRemark}}
        <!-- <input type="text" [value]="{{fetchCartonRemark}}" class="form-control"> -->
        </ion-col>
      </ion-row>

    
      <ion-row>
        <ion-grid>
        
          <ion-row>
             <ion-col size="2">
            </ion-col> 
            <ion-col size="2.5">
              InStock
            </ion-col>
            <ion-col size="2.5">
              Used
            </ion-col>
            <ion-col size="2.5">
              Balance
            </ion-col>
            <ion-col size="2.5">
            </ion-col>
          </ion-row>

  


          <form [formGroup]="cartonForm">

            <div *ngFor="let fetchCartonTitleObj of fetchCartonTitle;index as i">
               <ion-row>
                <ion-col class="form-group" size="10">
                  <b> <input type="text"  style="padding: 8px 5px;border:none"  class="form-control"  [value]="fetchCartonTitleObj.title" disabled></b>
                
                </ion-col>
              </ion-row> 

              <ion-row>
             
                <ion-col size="2" style="padding: 0px;"></ion-col> 
                <ion-col size="2.5" style="padding: 0px;">
                <b> <input type="number" class="form-control" [value]="fetchCartonTitleObj.count" disabled></b>
                </ion-col>
                <ion-col size="2.5" style="padding: 0px;">
                  <b>
                    <input type="text" class="form-control" placeholder="0" (input)="fetchUsed($event,i)" autocomplete="off" formControlName="fetchCartonUsed"
                    [class.is-invalid]="fetchCartonUsed.invalid && fetchCartonUsed.touched"
                    [class.is-valid]="fetchCartonUsed.valid && fetchCartonUsed.touched">

                  <!-- <div *ngIf="fetchCartonUsed.invalid && fetchCartonUsed.touched">
                    <small class="text-danger" *ngIf="fetchCartonUsed.errors?.required">Amount is Required</small> 
                    <small class="text-danger" *ngIf="fetchCartonUsed.errors?.pattern">Wrong Input</small>
                  </div> -->
                    
                    <!-- <input type="number" class="form-control" (input)="fetchUsed($event,i)"
                    placeholder="0"> -->
                    </b>
                <!--<b><input type="number" class="form-control" (input)="fetchUsed($event)" [value]="fetchCartonUsed" placeholder="0"></b>--> 
                  
                </ion-col>
                <ion-col size="2.5"> 
                <!-- <input type="number" *ngIf="fetchCartonUsed > 0" value="{{ fetchCartonTitleObj.count - fetchCartonUsed }}" disabled>
                  <input type="number" *ngIf="fetchCartonTitleObj.count != ''" [(ngModel)]="fetchCartonTitleObj.count">-->
                  <input type="number" value="{{fetchCartonTitleObj.left}}" disabled>
                <!-- <input type="number" *ngIf="balanceCountPre == true" value="{{ fetchCartonTitleObj.count - fetchCartonUsed }}" disabled>
                -->
                  
                </ion-col>
                <ion-col size="2.5" style="padding: 0px;">
                  <b> <button class="add-poll-btn" (click)="updatestockData(fetchCartonTitleObj.count,fetchCartonTitleObj.title,i)">Update</button>  </b>
              
                </ion-col>
              </ion-row>
            </div>
        
        </form>
        </ion-grid>
      </ion-row>

      <ion-row class="mb-2 ml-2">
        <!--<ion-button class="primary-btn add-poll-btn w-50"  (click)="updatestockData()">Update</ion-button>-->
       

       <p style="padding: 0px 14px; font-size:18px;">
        Total Items:- <b style="color: red;font-size:20px;"> {{totalStockVal}}</b></p> 

      <!--<p style="padding: 0px 14px; font-size:18px;" *ngIf="afterUpdateBal != true">
        Total Items<b style="color: red;font-size:20px;">{{totalBalValue}}</b></p> -->
      </ion-row>

    </ion-card>
  </div>

</ion-content>
